<!--herencia de plantilla base-->
{% extends 'base.html'%}
<!--Agregar titulo en la plantilla base-->
{% block title %}Ganadores{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C8yIhuAYhaImU7xDv8gNqK+X8Y6"   
crossorigin="anonymous"></script>
<!--Iicio del bloque de contenido que se mostrará en la pagina-->


{%block content%}
<script>
    function borrarTabla() {
        if (confirm("¿Está seguro de que desea borrar todos los datos de la tabla?")) {
            fetch("/limpiar_ganadores", {
            method: 'POST'
            })
            .then(response => {
            if (response.ok) {
                alert('Tabla borrada correctamente');
                location.reload(); // Recargar la página
            } else {
                alert('Error al borrar la tabla');
            }
            })
            .catch(error => {
            console.error('Error:', error);
            });
        }
        }
  </script> 
<button id="borrarTabla" onclick="borrarTabla()">Borrar Tabla</button>

<body>
    <h1 class="row justify-content-center">Hola soy la pagina de los ganadores</h1>
    <div class="container mt-5">
    </div>    <a href="/">Ir al inicio</a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered   
 text-center">
                    <thead>
                       
                        <tr>
                            <th>Contrato</th>
                            <th>Nombre</th>
                            <th>Barrio</th>
                            <th>Estrato</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for datos in datos %}
                        <tr>
                            
                            <td>{{datos[0]}}</td>
                            <td>{{datos[1]}}</td>
                            <td>{{datos[2]}}</td>
                            <td>{{datos[3]}}</td>
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
     

          
    </div>
    

</body>

{%endblock%}
<!--fin del bloque de contenito-->
