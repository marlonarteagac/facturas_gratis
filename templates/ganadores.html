<!--herencia de plantilla base-->
{% extends 'base.html'%}
<!--Agregar titulo en la plantilla base-->
{% block title %}Ganadores{%endblock%}

<!--Iicio del bloque de contenido que se mostrará en la pagina-->
{%block content%}




<body>
    <h1 class="row justify-content-center">Hola soy la pagina de los ganadores</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered   
 text-center">
                    <thead>
                       
                        <tr>
                            <th>Contrato</th>
                            <th>Nombre</th>
                            <th>Barrio</th>
                            <th>Estrato</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for datos in datos %}
                        <tr>
                            
                            <td>{{datos[0]}}</td>
                            <td>{{datos[1]}}</td>
                            <td>{{datos[2]}}</td>
                            <td>{{datos[3]}}</td>
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C8yIhuAYhaImU7xDv8gNqK+X8Y6"   
 crossorigin="anonymous"></script>
</body>

{%endblock%}
<!--fin del bloque de contenito-->
